<div class="row">
	<div class="col-md-6 block">
		<h2>Enter the Meal Details</h2>
		<form name="mealDetails" novalidate ng-submit="submit()" class="form-horizontal">
			<label for="price" class="control-label col-sm-5">Base Meal Price : $</label>
			<div class="col-sm-7">
				<input type="number" name="price" ng-model="data.price" class="form-control" required>
				<span ng-if="mealDetails.$submitted && mealDetails.price.$error.required" class="error">Meal price is required</span>
			</div>
			<label for="tax" class="control-label col-sm-5">Tax Rate : %</label>
			<div class="col-sm-7">
				<input type="number" name="tax" ng-model="data.tax" class="form-control" required>
				<span ng-if="mealDetails.$submitted && mealDetails.tax.$error.required" class="error">Tax Rate is required</span>
			</div>
			<label for="tip" class="control-label col-sm-5">Tip Percentage : %</label>
			<div class="col-sm-7">
				<input type="number" name="tip" ng-model="data.tip" class="form-control" required>
				<span ng-if="mealDetails.$submitted && mealDetails.tip.$error.required" class="error">Tip Value is required</span>
			</div>
			<button type="submit" class="btn btn-defualt">Submit</button>
			<a ng-click="cancel()" class="btn btn-default">Cancel</a>
		</form>
		
		
	</div>
	<div class="col-md-6">
		<div class="customerCharges block">
			<h2>Customer Charges</h2>
			<table>
				<tr>
					<td>Subtotal:</td>
					<td>{{subtotal | number:2}}</td>
				</tr>
				<tr>
					<td>Tip:</td>
					<td>{{chargeTip | number:2}}</td>
				</tr>
				<tr>
					<td>Total:</td>
					<td>{{subtotal + chargeTip | number:2}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
